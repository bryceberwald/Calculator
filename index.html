<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="calc-header">Bryce's Calculator:</h1>
    <div class="calculator-grid">
        <div class="output">
            <div data-prev-opp class="previous-opp"></div>
            <div data-current-opp class="current-opp"></div>
        </div>
        <button data-all-clear class="span-two" id="clear-id">AC</button>
        <button data-delete id="delete-id">DEL</button>
        <button data-opperation="">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-opperation="">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-opperation="">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-opperation="">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>


</html>
